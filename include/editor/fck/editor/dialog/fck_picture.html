<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Picture Properties</title>
<link href="/include/editor/api/css/picture.css" rel="stylesheet" type="text/css" />

<script src="common/fck_dialog_common.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script src="/include/editor/api/js/o.js" type="text/javascript"></script>
<script type="text/javascript"> function Cancel(){pictureCore.cancel();} </script>
</head>
<body scroll="no" style="OVERFLOW: hidden;">
	<div id="pictureBox">
        <form id="picture_upload_input" name="picture_upload_input" action="" style="display:block;" method="POST" enctype="multipart/form-data" target="picture_upload_targert">
            <div id="select"><input type="file" size="12" name="picture" id="picture" class="smallbtn" onchange="pictureCore.addfile();"></div>
            <div id="uploading"><img src="/images/loading/03.gif">文件上传中，请稍候...</div>
            <input type="hidden" value="" id="userID" name="userID"/>
            <input type="hidden" value="" id="NickName" name="NickName"/>
            <input type="hidden" value="" id="dataID" name="dataID"/>
            <input type="hidden" value="" id="dataType" name="dataType"/>
            <input type="hidden" value="" id="TempID" name="TempID"/>
            <input type="hidden" value="" id="fileID" name="fileID"/>
            <input type="hidden" value="" id="filePathInfo" name="filePathInfo"/>
            <input id="confirm" type="button" value="确定" class="smallbtn" onclick="pictureCore.setHtml();">
            <div id="preview">暂无预览</div>
            <div id="setup">对齐方式: 
                <select name="picalign" id="picalign"><option value="default">默认</option><option value="left">居左</option><option value="middle">居中</option><option value="right">居右</option></select>
                &nbsp;&nbsp;
                图片大小: <select name="picsize" id="picsize"><option value="origin">原始大小</option><option value="auto" selected="selected">自动缩放</option></select><br>
            </div>
        </form>
       <iframe name="picture_upload_targert" id="picture_upload_targert" style="display:none;" width="0" height="0" src="/include/plugins/blank.html" frameborder="0" ></iframe>
    </div>
<script type="text/javascript">
	var dialog	= window.parent ;
	var oEditor = dialog.InnerDialogLoaded() ;
	
	pictureCore.type = 'dialog';
	pictureCore.init();
</script>
</body>
</html>
